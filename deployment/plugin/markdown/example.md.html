<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title></title>

<meta name="description" content="">


<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<!-- For syntax highlighting -->
<link rel="stylesheet" href="../../../lib/css/zenburn.css">
<link rel="stylesheet" href="../../../lib/css/prism.css">

<link rel="stylesheet" href="../../../css/reveal.css">
<link rel="stylesheet" href="../../../css/theme/ga-title.css" id="theme">


<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>
  document.write( '<link rel="stylesheet" href="c../../../ss/print/' +
    ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) +
    '.css" type="text/css" media="print">' );
</script>

<!--[if lt IE 9]>
<script src="lib/js/html5shiv.js"></script>
<![endif]-->

<link rel="stylesheet" type="text/css" href="https://nagale.com/proxima-nova/fonts.css" />

</head>

<body class="language-python">

<div class="reveal">

<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">


<section id="markdown-demo" class="level1">
<h1>Markdown Demo</h1>
<section id="external-1.1" class="level2">
<h2>External 1.1</h2>
<p>Content 1.1</p>
<p>Note: This will only appear in the speaker notes window.</p>
</section>
<section id="external-1.2" class="level2">
<h2>External 1.2</h2>
<p>Content 1.2</p>
</section>
<section id="external-2" class="level2">
<h2>External 2</h2>
<p>Content 2.1</p>
</section>
<section id="external-3.1" class="level2">
<h2>External 3.1</h2>
<p>Content 3.1</p>
</section>
<section id="external-3.2" class="level2">
<h2>External 3.2</h2>
<p>Content 3.2</p>
</section>
<section id="external-3.3" class="level2">
<h2>External 3.3</h2>
<figure>
<img src="https://s3.amazonaws.com/static.slid.es/logo/v2/slides-symbol-512x512.png" alt="External Image" /><figcaption>External Image</figcaption>
</figure>
</section>
</section>

<footer><span class='slide-number'></span></footer>
</div>

<script src="../../../lib/js/head.min.js"></script>
<script src="../../../js/reveal.js"></script>

<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: false,
    slideNumber: true,

  // available themes are in /css/theme
      theme: Reveal.getQueryHash().theme || 'default',
  
  // default/cube/page/concave/zoom/linear/fade/none
      transition: Reveal.getQueryHash().transition || 'slide',
  
  // Optional libraries used to extend on reveal.js
  dependencies: [
    { src: '../../../lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: '../../../plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: '../../../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: '../../../plugin/prism/prism.js', async: true, callback: function() { /*hljs.initHighlightingOnLoad();*/ } },
    { src: '../../../plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: '../../../plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
  ]
  });

  Reveal.addEventListener('ready', function() {
    if (Reveal.getCurrentSlide().classList.contains('separator-subhead')) {
      document.getElementById('theme').setAttribute('href', '../../../css/theme/ga-subhead.css');
    } else if (Reveal.getCurrentSlide().classList.contains('separator')) {
      document.getElementById('theme').setAttribute('href', '../../../css/theme/ga-title.css')
    } else {
      document.getElementById('theme').setAttribute('href', '../../../css/theme/ga.css');
    }
  });

  Reveal.addEventListener('slidechanged', function(e) {
    if (Reveal.getCurrentSlide().classList.contains('separator-subhead')) {
      document.getElementById('theme').setAttribute('href', '../../../css/theme/ga-subhead.css');
    } else if (Reveal.getCurrentSlide().classList.contains('separator')) {
      document.getElementById('theme').setAttribute('href', '../../../css/theme/ga-title.css')
    } else {
      document.getElementById('theme').setAttribute('href', '../../../css/theme/ga.css');
    }
  });
</script>

</body>
</html>
